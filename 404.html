<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirigiendo...</title>
    <script type="text/javascript">
        // Si alguien entra a una URL como /Proyecto-Mereles/home,
        // redirigimos a /Proyecto-Mereles/#/home
        (function () {
            var path = window.location.pathname;
            var redirectPath = path.replace("/Proyecto-Mereles", "/Proyecto-Mereles/#");
            window.location.replace(redirectPath + window.location.search + window.location.hash);
        })();
    </script>
</head>
<body>
<h1>Redirigiendo...</h1>
</body>
</html>
